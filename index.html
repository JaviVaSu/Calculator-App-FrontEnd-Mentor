<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/estilos/normalize.css">
  <link rel="stylesheet" href="./assets/estilos/styles.css">
  
  <title>Frontend Mentor | Calculator app</title>


</head>
<body>
  
  <main>
    <section class="calculator">
      <div class="logoandtoggle">
        <h1>calc</h1>
        <div class="toggle">
          <h2>THEME</h2>
          <div class="wrapper">
            <button data-theme="blue" id="button1">1</button>
            <button data-theme="light" id="button2">2</button>
            <button data-theme="dark" id="button3">3</button>
          </div>
        </div>
      </div>
      
      <div class="results">
        <p id="calc-display"></p>
      </div>

      <div class="keys">
        <button class="number" data-number="7"><p>7</p></button>
        <button class="number" data-number="8"><p>8</p></button>
        <button class="number" data-number="9"><p>9</p></button>
        <button class="divdel action" data-action="delete"><p>DEL</p></button>
        <button class="number" data-number="4"><p>4</p></button>
        <button class="number" data-number="5"><p>5</p></button>
        <button class="number" data-number="6"><p>6</p></button>
        <button class="operator" data-operator="+"><p>+</p></button>
        <button class="number" data-number="1"><p>1</p></button>
        <button class="number" data-number="2"><p>2</p></button>
        <button class="number" data-number="3"><p>3</p></button>
        <button class="operator" data-operator="-"><p>-</p></button>
        <button class="number" data-number="."><p>.</p></button>
        <button class="number" data-number="0"><p>0</p></button>
        <button class="operator" data-operator="/"><p>/</p></button>
        <button class="operator" data-operator="*"><p>x</p></button>
        <button class="divreset action" data-action="clear"><p>RESET</p></button>
        <button class="divigual equals" data-action="equals"><p>=</p></button>
      </div>
    </section>
  </main>
  <script src="./assets/js/jquery-3.7.1.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
